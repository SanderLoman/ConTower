name: Bug Report
description: Report a bug or issue
# labels: NOT YET DECIDED
body:
    - type: markdown
      attributes:
          value: |
              Thank you for reporting a bug. Please include as much detail as possible to help us resolve it efficiently.

    - type: textarea
      id: describe-bug
      attributes:
          label: Describe the bug
          description: A clear and concise description of what the bug is.
      validations:
          required: true

    - type: textarea
      id: reproduction-steps
      attributes:
          label: Steps to Reproduce
          description: Detailed steps to reproduce the behavior.
      validations:
          required: true

    - type: input
      id: version
      attributes:
          label: Version
          description: The version of the software where the bug was encountered.
      validations:
          required: true

    - type: dropdown
      id: severity
      attributes:
          label: Severity
          options:
              - Low
              - Medium
              - High
      validations:
          required: true

    - type: checkboxes
      id: terms
      attributes:
          label: Code of Conduct
          description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Nodura/Contower/blob/stable/CONTRIBUTING.md#code-of-conduct).
          options:
              - label: I agree to follow the Code of Conduct
                required: true
